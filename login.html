<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Einloggen</title>
</head>
<body>
<form action="https://mile04.herokuapp.com/login" method="GET">
    <div>
        <div>
            <label for="username">E-mail</label>
            <input id="username" name="email" type="text">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
        </div>
        <button type="submit">Submit</button>
    </div>
</form>
<a href="https://mile04.herokuapp.com/liste">Alle registrierten User anzeigen</a>
<a href="registrierung.html">Registrierung</a>
</body>
</html>
